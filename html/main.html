<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная страница</title>
    <link rel="stylesheet" href="../styles/Home.css" />
  </head>
  <body>
    <header class="header">
      <div class="wrapper header__wrapper">
        <a href="#" class="logo-link header__logo-link">
          <div class="logo header__logo">
            <svg width="181" height="66">
              <use
                xlink:href="../assets/icons/Основной Логотип.svg#main-logo"
              ></use>
            </svg>
          </div>
        </a>
        <nav class="nav header__nav">
          <a href="#" class="nav__link header__nav-link">Каталог</a>
          <a href="#" class="nav__link header__nav-link">Акции</a>
          <a href="#" class="nav__link header__nav-link">Кубатурник</a>
          <a href="#" class="nav__link header__nav-link">Доставка</a>
          <a href="#" class="nav__link header__nav-link">О нас</a>
          <a href="#" class="nav__link header__nav-link">Контакты</a>
        </nav>
        <div class="search header__search">
          <input type="text" class="search__txt header__search-txt" />
          <button class="search__btn header__search-btn">
            <div class="search__icon">
              <svg width="24" height="24">
                <use xlink:href="../assets/icons/Поиск.svg#search"></use>
              </svg>
            </div>
          </button>
        </div>
        <div class="contacts header__contacts">
          <div class="contact">
            <a href="#" class="contact__link--viber">
              <div class="contact__icon">
                <svg width="25" height="25">
                  <use
                    xlink:href="../assets/icons/Vector-Вайбер.svg#viber"
                  ></use>
                </svg>
              </div>
            </a>
            <a href="#" class="contact__link--tg">
              <div class="contact__icon">
                <svg width="22" height="18">
                  <use
                    xlink:href="../assets/icons/Vector-Телеграмм.svg#tg"
                  ></use>
                </svg>
              </div>
            </a>
            <a href="79397777090" class="contact__tel">+7 (939) 777-70-90</a>
          </div>
          <div class="contact">
            <a href="#" class="contact__link--whatsapp">
              <div class="contact__icon">
                <svg width="24" height="24">
                  <use
                    xlink:href="../assets/icons/Vector-Вотсапп.svg#whatsapp"
                  ></use>
                </svg>
              </div>
            </a>
            <div class="contact__icon--phone">
              <svg width="17" height="17">
                <use xlink:href="../assets/icons/Vector-трубка.svg#phone"></use>
              </svg>
            </div>
            <a href="#" class="contact__link">Заказать звонок</a>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
